    <!-- Page Content -->
    <div class="container">
      
      <h1 class="my-4">Testing</h1>
      
      <div class="row">
	<div class="col-lg-9 mb-4">
	  <div class="card h-100">
	  <h4 class="card-header">Test Dataset</h4>
	  <div class="card-body">
	    
<!--	    <div class="col-lg-5 mb-4"> -->
	      <form class="form-inline" action="/uploader/testing/test_X.npy" method="POST"
		    enctype="multipart/form-data" id="testdata">
		<div class="input-group mb-2 mr-sm-2">
		  <input type="file" class="custom-file-input" id="dataFile" name="file"/>
		  <label class="custom-file-label" for="dataFile" id="datafilename">Data file [.npy]</label>
		</div>
		<button type="submit" class="btn btn-primary mb-2">Upload</button>
	      </form>  
<!--	    </div> -->
	    
<!--	    <div class="col-lg-5 mb-4"> -->
	      <form class="form-inline" action="/uploader/testing/test_y.npy" method="POST"
		    enctype="multipart/form-data" id="testdata">
		<div class="input-group mb-2 mr-sm-2">
		  <input type="file" class="custom-file-input" id="labelFile" name="file"/>
		  <label class="custom-file-label" for="labelFile" id="labelfilename">Label file [.npy]</label>
		</div>
		<button type="submit" class="btn btn-primary mb-2">Upload</button>
	      </form>
<!--	    </div> -->
	    
	  </div>
	  </div>
	</div>
      </div>
      

      <form method="get" action="/output">
	
      <div class="row">
	  
	  <div class="col-lg-4 mb-4">
	    <div class="card h-100">
	      <h4 class="card-header">Models</h4>
	      <div class="card-body">
		<p class="card-text">Select models to include.</p>
		
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="Model A"
			 name="models" id="Model A" checked>
		  <label class="form-check-label" for="Model A">
		    Model A - 2D CNN
		  </label>
		</div>
		
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="Model B"
			 name="models" id="Model B" checked>
		  <label class="form-check-label" for="Model B">
		    Model B - 1D CNN
		  </label>
		</div>
		
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="Model C"
			 name="models" id="Model C" checked>
		  <label class="form-check-label" for="Model C">
		    Model C - deepCNN
		  </label>
		</div>
		
	      </div>
	      
	    </div>
	  </div>
	  <div class="col-lg-5 mb-4">
	    <div class="card h-100">
	      <h4 class="card-header">Classification task</h4>
	      <div class="card-body">
		<p class="card-text">Select the classification task for which the models have been pretrained.</p>
		<select class="selectpicker">
		  <option>Imagine opening and closing left or right fist</option>
		</select>		
	      </div>
	    </div>
	  </div>

	  <div class="col-lg-4 mb-4">
	    <button type="submit" class="btn btn-primary mb-2">Evaluate</button>
	  </div>

	</div>
      </form>

      <script>
	$('#dataFile').change(function() {
	var filename = $(this).val();
	var lastIndex = filename.lastIndexOf("\\");
	if (lastIndex >= 0) {
	filename = filename.substring(lastIndex + 1);
	}
	$('#datafilename').html(filename);
	});
      </script>

      <script>
	$('#labelFile').change(function() {
	var filename = $(this).val();
	var lastIndex = filename.lastIndexOf("\\");
	if (lastIndex >= 0) {
	filename = filename.substring(lastIndex + 1);
	}
	$('#labelfilename').html(filename);
	});
      </script>
